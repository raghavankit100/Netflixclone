<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shadow">
    <header class="heading">
    <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" alt="Netflix logo">
    </div>
    <div class="buttons">
      <button class="sign">Sign In</button>
      <button class="sign">Register</button>
    </div>
    </header>
    <main class="main">
        <h1>Unlimited movies, TV shows and more.</h1>
        <p id="p1">Watch anywhere. Cancel anytime.</p>
        <p id="p2">Ready to watch? Enter your email to create or restart your membership.</p>
    </main>
    </div>
